<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="col-40">
      <div id="titulo">
        <h1>Rompecabezas</h1>
      </div>

      <div id="instrucciones">
        <h2>instrucciones</h2>
        <ul>
          <li>Mover las piezas presionando las teclas de flechas.</li>
          <li>Encontrar el orden correcto de las piezas.</li>
        </ul>
      </div>
    </div>

    <div class="col-60">
      <div id="juego">
        <div class="piezas">
          <div id="piezaA0">
            <img src="images/10.jpg" alt="piezaA0">
          </div>
          <div id="piezaA1">
            <img src="images/20.jpg" alt="piezaA1">
          </div>
          <div id="piezaA2">
            <img src="images/30.jpg" alt="piezaA2">
          </div>
          <div id="piezaB0">
            <img src="images/40.jpg" alt="piezaB0">
          </div>
          <div id="piezaB1">
            <img src="images/50.jpg" alt="piezaB1">
          </div>
          <div id="piezaB2">
            <img src="images/60.jpg" alt="piezaB2">
          </div>
          <div id="piezaC0">
            <img src="images/70.jpg" alt="piezaC0">
          </div>
          <div id="piezaC1">
            <img src="images/80.jpg" alt="piezaC1">
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Creado por Come Fulanito</p>
    </div>
    <script src="js/juego.js"></script>

  </body>
</html>
